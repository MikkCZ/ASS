<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="utf-8">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css" title="Klasický">
	<link rel="stylesheet" type="text/css" href="../css/login.css" title="Klasický">
	<link rel="alternate stylesheet" type="text/css" href="../css/main2.css" title="Moderní">
</head>

<body>
<div id="container">

	<header>
		<img src="../images/logo.png" id="logo" alt="Logo">
		<h1>WA1 Galerie</h1>
		<nav>
			<a href="./help.html">Nápověda</a>
			<a href="./signup.html">Registrace</a>
			<a href="./login.html">Přihlásit se</a>
		</nav>
	</header>
	
	<main>
		<form action="./signup.html" method="post">
			<label for="username">Uživatelské jméno:</label>
			<input type="text" name="username" id="username">
			<label for="email">E-mailová adresa:</label>
			<input type="email" name="email" id="email">
			<label for="password">Heslo:</label>
			<input type="password" name="password" id="password">
			<label for="password2">Heslo podruhé:</label>
			<input type="password" name="password2" id="password2">
			<label for="name">Vaše jméno (nepovinné):</label>
			<input type="text" name="name" id="name">
			<input type="submit" name="submit" value="Zaregistrovat" id="submit">
		</form>
	</main>

	<footer>
		<small id="copyright">&copy; 2014 Michal Stanke</small>
	</footer>
	
</div>
</body>
